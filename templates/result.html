<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recipe Search</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% else %}
            {% for recipe in recipes %}
                <div class="recipe">
                    <h2>{{ recipe.title }}</h2>
                    <p>{{ recipe.summary }}</p>
                    {% if recipe.image %}
    
                    {% endif %}
                    <a href="{{ url_for('recipe_details', recipe_id=recipe.id) }}" class="read-more">Read more</a>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <a href="index.html">Back to Search</a>
</body>
</html>
